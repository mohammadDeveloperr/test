<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #d1 {
            width: 350px;
            position: relative;
            float: right;
            top: 700px;
            direction: rtl;
            right: -700px;
            transition: right 2s;
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    
    
    <button class="btn btn-primary" onclick="alli()">click me</button>
    <br>
    <div class="alert alert-success d1 alert-dismissible fade show" id="d1" role="alert">

        <strong>Holy guacamole!</strong>
        <button type="button" class="close floa" data-dismiss="alert" onclick="alli()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
</body>
    
    
    
    
<script>
    function alli() {
        document.getElementById('d1').style.right = "" + 100 + "px";

        setInterval(function() {
            document.getElementById('d1').style.display = 'block'
            document.getElementById('d1').style.right = "" - 700 + "px";
           
        }, 5000)

    }
  
</script>

</html>
